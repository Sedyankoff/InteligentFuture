<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial-scale=1">
		<link rel="stylesheet" href="../Styles/register_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="../images/logoint.ico">
        <title>Регистрaция</title>
    </head>
    <body>
        <section>
            <div class="container-fluid h-custom" id="main">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4" id="register-form">
                  <form onsubmit="register(event)">
                     <h2>Intelligent Future</h2>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="names">Име и фамилия <a id="stars">*</a></label>
                        <input type="text" id="names" class="form-control form-control-lg"
                          placeholder="Въведете име и фамилия" />
                      </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="email">Имейл <a id="stars">*</a></label>
                        <input type="email" id="email-register" class="form-control form-control-lg"
                        placeholder="Въведете валиден имейл" /> 
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Парола <a id="stars">*</a></label>
                        <input type="password" id="password-register" class="form-control form-control-lg"
                        placeholder="Въведете парола" />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password-confirm">Потвърди парола <a id="stars">*</a></label>
                        <input type="password" id="password-confirm" class="form-control form-control-lg"
                        placeholder="Повторно въвеждане на парола"/>
                    </div>
                    <p id="result-register"></p>
                    <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center flex-column">
                      <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" id="register-button">Регистрирай се</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Вече имате акаунт? <a href="login.html" id="gotologin">Влизане</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <footer class="mt-auto">
            <div class="footer-content text-center bg-dark text-white p-3">
                <p>© 2024 Intelligent Future. Всички права запазени.</p>
                <p>Бул. "Съединение" №46 | +359 888 888 888 | intelligenfuture@gmail.com</p>
                <p>Свържете се с нас: 
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook h3 separator-right separator-left"></i></a> 
                    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter h3 separator-right"></i></a> 
                    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram h3"></i></a>
                </p>
            </div>
        </footer>
        <script src="../Scripts/register.js"></script>
    </body>
</html>
