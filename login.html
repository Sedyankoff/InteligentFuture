<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width = device-width, initial-scale=1">
		    <link rel="stylesheet" href="login_style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		    <link rel="icon" type="image/x-icon" href="./images/logoint.ico">
        <title>Влизане</title>
    </head>
    <body>
        <section>
            <div class="container-fluid h-custom" id="main">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4" id="login-form">
                  <form id="login">
                     <h2>Intelligent Future</h2>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="email-label">Имейл</label>
                        <input type="email" id="email" class="form-control form-control-lg"
                        placeholder="Въведете имейл"/> 
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password-label">Парола</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Въведете парола"/>
                    </div>
                    <p id="result"></p>
                    <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center flex-column">
                      <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" id="login-button">Влез</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Нямате акаунт? <a href="register.html" id="gotoregister">Регистрация</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <footer class="mt-auto">
            <div class="footer-content text-center bg-dark text-white p-3">
                <p>© 2024 Intelligent Future. Всички права запазени.</p>
                <p>Бул. "Съединение" №46 | +359 888 888 888 | intelligenfuture@gmail.com</p>
                <p>Свържете се с нас: 
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook h3 separator-right separator-left"></i></a> 
                    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter h3 separator-right"></i></a> 
                    <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram h3"></i></a>
                </p>
            </div>
        </footer>
        <script src="login.js"></script>
    </body>
</html>
